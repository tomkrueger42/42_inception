version: '3.9'

services:
  # nginx:
  #   build:
  #     context: ./requirements/nginx/
  #     dockerfile: Dockerfile
  #   depends on:
  #     - mariadb

  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception_backend
    env_file:
      - .env # should mariadb parameters be included here or in requirements/mariadb/conf/ ?

volumes:
  db_data:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/var/lib/mysql/inception_data'

networks:
  inception_backend: