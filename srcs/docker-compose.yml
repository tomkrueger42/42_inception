version: '3.9'

services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      - mariadb # depends_on can be done with a health check
    ports:
      - "443:443"

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    expose:
      - "3306"
      - "9000"
    volumes:
      - wp_data:/var/www/html/wp-content:delegated
    networks:
      - inception_default

  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql:delegated
    networks:
      - inception_default
    env_file:
      - .env

volumes:
  db_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: $HOME/data/mysql
  wp_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: $HOME/data/wordpress

networks:
  inception_default:
